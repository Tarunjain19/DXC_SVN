log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RCOM_CF_Secretariat_IVR= debug, TRCOM_CF_Secretariat_IVR
log4j.logger.Dialog.Designer.ReportWriter.RCOM_CF_Secretariat_IVR= debug, RRCOM_CF_Secretariat_IVR
log4j.logger.com.rcom.metro.StackTrace = debug, TRCOM_CF_Secretariat_IVR
log4j.logger.flow.LoadOnStartup = debug, TRCOM_CF_Secretariat_IVR
log4j.logger.flow.Capture_ANI_DNIS_BC = debug, dblog
log4j.logger.com.rcom.mq.utils.LoggerUtil=debug,client
# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRCOM_CF_Secretariat_IVR=org.apache.log4j.RollingFileAppender
log4j.appender.RRCOM_CF_Secretariat_IVR.File=D:/RCOM/OtherFlows/Secretariat/report.log
log4j.appender.RRCOM_CF_Secretariat_IVR.maxFileSize=50MB
log4j.appender.RRCOM_CF_Secretariat_IVR.maxBackupIndex=50
log4j.appender.RRCOM_CF_Secretariat_IVR.DatePattern='.'yyyy-MM-dd
log4j.appender.RRCOM_CF_Secretariat_IVR.layout=org.apache.log4j.PatternLayout
log4j.appender.RRCOM_CF_Secretariat_IVR.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRCOM_CF_Secretariat_IVR.Encoding=UTF-8
# Trace File.
log4j.appender.TRCOM_CF_Secretariat_IVR=org.apache.log4j.RollingFileAppender
log4j.appender.TRCOM_CF_Secretariat_IVR.File=D:/RCOM/OtherFlows/Secretariat/trace.log
log4j.appender.TRCOM_CF_Secretariat_IVR.maxFileSize=50MB
log4j.appender.TRCOM_CF_Secretariat_IVR.maxBackupIndex=50
log4j.appender.TRCOM_CF_Secretariat_IVR.DatePattern='.'yyyy-MM-dd
log4j.appender.TRCOM_CF_Secretariat_IVR.layout=org.apache.log4j.PatternLayout
log4j.appender.TRCOM_CF_Secretariat_IVR.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRCOM_CF_Secretariat_IVR.Encoding=UTF-8

log4j.appender.dblog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dblog.File=D:/v2.1/ARCOM_Logs/Secretariat/dblog.log
log4j.appender.dblog.DatePattern='.'yyyy-MM-dd
log4j.appender.dblog.layout=org.apache.log4j.PatternLayout
log4j.appender.dblog.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.dblog.Encoding=UTF-8


log4j.appender.client=org.apache.log4j.RollingFileAppender
