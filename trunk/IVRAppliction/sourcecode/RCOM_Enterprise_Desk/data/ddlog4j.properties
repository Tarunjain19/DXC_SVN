# log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RCOM_Enterprise_Desk= debug, TRCOM_Enterprise_Desk
log4j.logger.Dialog.Designer.ReportWriter.RCOM_Enterprise_Desk= info, RRCOM_Enterprise_Desk
log4j.logger.flow.CallStart = debug, TRCOM_Enterprise_Desk

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRCOM_Enterprise_Desk=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RRCOM_Enterprise_Desk.MaxFileSize=10MB
log4j.appender.RRCOM_Enterprise_Desk.MaxBackupIndex=5
log4j.appender.RRCOM_Enterprise_Desk.File=D:/RCOM/OtherFlows/Enterprise/Logs/report.log
log4j.appender.RRCOM_Enterprise_Desk.DatePattern='.'yyyy-MM-dd
log4j.appender.RRCOM_Enterprise_Desk.layout=org.apache.log4j.PatternLayout
log4j.appender.RRCOM_Enterprise_Desk.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRCOM_Enterprise_Desk.Encoding=UTF-8
# Trace File.
log4j.appender.TRCOM_Enterprise_Desk=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TRCOM_Enterprise_Desk.MaxFileSize=5MB
log4j.appender.TRCOM_Enterprise_Desk.MaxBackupIndex=5
log4j.appender.TRCOM_Enterprise_Desk.File=D:/RCOM/OtherFlows/Enterprise/Logs/trace.log
log4j.appender.TRCOM_Enterprise_Desk.DatePattern='.'yyyy-MM-dd
log4j.appender.TRCOM_Enterprise_Desk.layout=org.apache.log4j.PatternLayout
log4j.appender.TRCOM_Enterprise_Desk.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRCOM_Enterprise_Desk.Encoding=UTF-8
