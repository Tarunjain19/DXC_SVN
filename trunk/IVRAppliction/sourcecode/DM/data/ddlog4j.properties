log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.DM= debug, TDM
log4j.logger.Dialog.Designer.ReportWriter.DM= debug, RDM

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RDM=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RDM.File=${dd.apphome}/data/log/report.log
log4j.appender.RDM.DatePattern='.'yyyy-MM-dd
log4j.appender.RDM.layout=org.apache.log4j.PatternLayout
log4j.appender.RDM.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RDM.Encoding=UTF-8
# Trace File.
log4j.appender.TDM=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TDM.File=${dd.apphome}/data/log/trace.log
log4j.appender.TDM.DatePattern='.'yyyy-MM-dd
log4j.appender.TDM.layout=org.apache.log4j.PatternLayout
log4j.appender.TDM.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TDM.Encoding=UTF-8