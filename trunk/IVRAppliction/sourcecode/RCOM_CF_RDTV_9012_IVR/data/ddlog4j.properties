log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RCOM_CF_RDTV_9012_IVR= debug, TRCOM_CF_RDTV_9012_IVR
log4j.logger.Dialog.Designer.ReportWriter.RCOM_CF_RDTV_9012_IVR= info, RRCOM_CF_RDTV_9012_IVR
log4j.logger.com.servion.util.StackTrace = info, TRCOM_CF_RDTV_9012_IVR
log4j.logger.flow.CallStart = info, dblog
log4j.logger.com.rcom.mq.utils.LoggerUtil=info,client

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRCOM_CF_RDTV_9012_IVR=org.apache.log4j.RollingFileAppender
log4j.appender.RRCOM_CF_RDTV_9012_IVR.MaxFileSize=5MB
log4j.appender.RRCOM_CF_RDTV_9012_IVR.MaxBackupIndex=5
log4j.appender.RRCOM_CF_RDTV_9012_IVR.File==D:/RCOM/OtherFlows/RCOM_CF_RDTV_9012_IVR/Logs/report.log
log4j.appender.RRCOM_CF_RDTV_9012_IVR.DatePattern='.'yyyy-MM-dd
log4j.appender.RRCOM_CF_RDTV_9012_IVR.layout=org.apache.log4j.PatternLayout
log4j.appender.RRCOM_CF_RDTV_9012_IVR.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRCOM_CF_RDTV_9012_IVR.Encoding=UTF-8

#trace
log4j.appender.TRCOM_CF_RDTV_9012_IVR=org.apache.log4j.RollingFileAppender
log4j.appender.TRCOM_CF_RDTV_9012_IVR.MaxFileSize=10MB
log4j.appender.TRCOM_CF_RDTV_9012_IVR.MaxBackupIndex=10
log4j.appender.TRCOM_CF_RDTV_9012_IVR.File=D:/RCOM/OtherFlows/RCOM_CF_RDTV_9012_IVR/Logs/trace.log
log4j.appender.TRCOM_CF_RDTV_9012_IVR.DatePattern='.'yyyy-MM-dd
log4j.appender.TRCOM_CF_RDTV_9012_IVR.layout=org.apache.log4j.PatternLayout
log4j.appender.TRCOM_CF_RDTV_9012_IVR.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRCOM_CF_RDTV_9012_IVR.Encoding=UTF-8

# Trace File.
log4j.appender.dblog=org.apache.log4j.RollingFileAppender
log4j.appender.dblog.MaxFileSize=5MB
log4j.appender.dblog.MaxBackupIndex=5
log4j.appender.dblog.File==D:/RCOM/OtherFlows/RCOM_CF_RDTV_9012_IVR/Logs/dblog.log
log4j.appender.dblog.DatePattern='.'yyyy-MM-dd
log4j.appender.dblog.layout=org.apache.log4j.PatternLayout
log4j.appender.dblog.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.dblog.Encoding=UTF-8


log4j.appender.client=org.apache.log4j.RollingFileAppender
log4j.appender.client.MaxFileSize=5MB
log4j.appender.client.MaxBackupIndex=5
log4j.appender.client.File==D:/RCOM/OtherFlows/RCOM_CF_RDTV_9012_IVR/Logs/mqlog.log
log4j.appender.client.layout=org.apache.log4j.PatternLayout
log4j.appender.client.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.client.Encoding=UTF-8