# log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RCOM_CF_RBS= debug, TRCOM_CF_RBS
log4j.logger.Dialog.Designer.ReportWriter.RCOM_CF_RBS= info, RRCOM_CF_RBS
log4j.logger.flow = info,client
log4j.logger.org.jboss.logging=INFO,client
log4j.logger.com.mchange.v2.c3p0.ComboPooledDataSource=INFO,client
log4j.logger.com.mchange.v2.c3p0=INFO,client

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRCOM_CF_RBS=org.apache.log4j.RollingFileAppender
log4j.appender.RRCOM_CF_RBS.MaxFileSize=10MB
log4j.appender.RRCOM_CF_RBS.MaxBackupIndex=5
log4j.appender.RRCOM_CF_RBS.File=D:/RCOM/OtherFlows/RCOM_CF_RBS/Logs/report.log
log4j.appender.RRCOM_CF_RBS.DatePattern='.'yyyy-MM-dd
log4j.appender.RRCOM_CF_RBS.layout=org.apache.log4j.PatternLayout
log4j.appender.RRCOM_CF_RBS.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRCOM_CF_RBS.Encoding=UTF-8
# Trace File.
log4j.appender.TRCOM_CF_RBS=org.apache.log4j.RollingFileAppender
log4j.appender.TRCOM_CF_RBS.MaxFileSize=10MB
log4j.appender.TRCOM_CF_RBS.MaxBackupIndex=5
log4j.appender.TRCOM_CF_RBS.File=D:/RCOM/OtherFlows/RCOM_CF_RBS/Logs/trace.log
log4j.appender.TRCOM_CF_RBS.DatePattern='.'yyyy-MM-dd
log4j.appender.TRCOM_CF_RBS.layout=org.apache.log4j.PatternLayout
log4j.appender.TRCOM_CF_RBS.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRCOM_CF_RBS.Encoding=UTF-8


log4j.appender.client=org.apache.log4j.RollingFileAppender
log4j.appender.client.MaxFileSize=10MB
log4j.appender.client.MaxBackupIndex=5
log4j.appender.client.File=D:/RCOM/OtherFlows/RCOM_CF_RBS/Logs/dblog.log
log4j.appender.client.DatePattern='.'yyyy-MM-dd
log4j.appender.client.layout=org.apache.log4j.PatternLayout
log4j.appender.client.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.client.Encoding=UTF-8
