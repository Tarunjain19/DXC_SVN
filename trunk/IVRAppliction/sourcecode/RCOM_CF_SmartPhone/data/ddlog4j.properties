log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RCOM_CF_SmartPhone= debug, TRCOM_CF_SmartPhone
log4j.logger.Dialog.Designer.ReportWriter.RCOM_CF_SmartPhone= debug, RRCOM_CF_SmartPhone

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRCOM_CF_SmartPhone=org.apache.log4j.RollingFileAppender
log4j.appender.RRCOM_CF_SmartPhone.File=D:/RCOM/OtherFlows/RCOM_CF_SmartPhone/log/report.log
log4j.appender.RRCOM_CF_SmartPhone.maxFileSize=50MB
log4j.appender.RRCOM_CF_SmartPhone.maxBackupIndex=10
log4j.appender.RRCOM_CF_SmartPhone.DatePattern='.'yyyy-MM-dd
log4j.appender.RRCOM_CF_SmartPhone.layout=org.apache.log4j.PatternLayout
log4j.appender.RRCOM_CF_SmartPhone.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRCOM_CF_SmartPhone.Encoding=UTF-8
# Trace File.
log4j.appender.TRCOM_CF_SmartPhone=org.apache.log4j.RollingFileAppender
log4j.appender.TRCOM_CF_SmartPhone.File=D:/RCOM/OtherFlows/RCOM_CF_SmartPhone/log/trace.log
log4j.appender.TRCOM_CF_SmartPhone.maxFileSize=50MB
log4j.appender.TRCOM_CF_SmartPhone.maxBackupIndex=10
log4j.appender.TRCOM_CF_SmartPhone.DatePattern='.'yyyy-MM-dd
log4j.appender.TRCOM_CF_SmartPhone.layout=org.apache.log4j.PatternLayout
log4j.appender.TRCOM_CF_SmartPhone.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRCOM_CF_SmartPhone.Encoding=UTF-8