log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RCOM_CF_1800_IVR= debug, TRCOM_CF_1800_IVR
log4j.logger.Dialog.Designer.ReportWriter.RCOM_CF_1800_IVR= debug, RRCOM_CF_1800_IVR

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRCOM_CF_1800_IVR=org.apache.log4j.RollingFileAppender
log4j.appender.RRCOM_CF_1800_IVR.MaxFileSize=5000KB
log4j.appender.RRCOM_CF_1800_IVR.MaxBackupIndex=5
log4j.appender.RRCOM_CF_1800_IVR.File=D:/RCOM/OtherFlows/RCOM_CF_1800/Logs/report.log
log4j.appender.RRCOM_CF_1800_IVR.DatePattern='.'yyyy-MM-dd
log4j.appender.RRCOM_CF_1800_IVR.layout=org.apache.log4j.PatternLayout
log4j.appender.RRCOM_CF_1800_IVR.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRCOM_CF_1800_IVR.Encoding=UTF-8
# Trace File.
log4j.appender.TRCOM_CF_1800_IVR=org.apache.log4j.RollingFileAppender
log4j.appender.TRCOM_CF_1800_IVR.MaxFileSize=5MB
log4j.appender.TRCOM_CF_1800_IVR.MaxBackupIndex=10
log4j.appender.TRCOM_CF_1800_IVR.File=D:/RCOM/OtherFlows/RCOM_CF_1800/Logs/trace.log
log4j.appender.TRCOM_CF_1800_IVR.DatePattern='.'yyyy-MM-dd
log4j.appender.TRCOM_CF_1800_IVR.layout=org.apache.log4j.PatternLayout
log4j.appender.TRCOM_CF_1800_IVR.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRCOM_CF_1800_IVR.Encoding=UTF-8