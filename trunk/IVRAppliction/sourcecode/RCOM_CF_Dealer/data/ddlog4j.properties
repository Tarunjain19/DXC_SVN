log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RCOM_CF_Dealer= debug, TRCOM_CF_Dealer
log4j.logger.Dialog.Designer.ReportWriter.RCOM_CF_Dealer= debug, RRCOM_CF_Dealer

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRCOM_CF_Dealer=org.apache.log4j.RollingFileAppender
log4j.appender.RRCOM_CF_Dealer.File=D:/RCOM/OtherFlows/Dealer/report.log
log4j.appender.RRCOM_CF_Dealer.maxFileSize=50MB
log4j.appender.RRCOM_CF_Dealer.maxBackupIndex=50
log4j.appender.RRCOM_CF_Dealer.DatePattern='.'yyyy-MM-dd
log4j.appender.RRCOM_CF_Dealer.layout=org.apache.log4j.PatternLayout
log4j.appender.RRCOM_CF_Dealer.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRCOM_CF_Dealer.Encoding=UTF-8
# Trace File.
log4j.appender.TRCOM_CF_Dealer=org.apache.log4j.RollingFileAppender
log4j.appender.TRCOM_CF_Dealer.File=D:/RCOM/OtherFlows/Dealer/trace.log
log4j.appender.TRCOM_CF_Dealer.maxFileSize=50MB
log4j.appender.TRCOM_CF_Dealer.maxBackupIndex=50
log4j.appender.TRCOM_CF_Dealer.DatePattern='.'yyyy-MM-dd
log4j.appender.TRCOM_CF_Dealer.layout=org.apache.log4j.PatternLayout
log4j.appender.TRCOM_CF_Dealer.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRCOM_CF_Dealer.Encoding=UTF-8