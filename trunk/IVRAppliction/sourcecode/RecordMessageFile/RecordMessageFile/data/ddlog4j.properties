log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RecordMessageFile= debug, TRecordMessageFile
log4j.logger.Dialog.Designer.ReportWriter.RecordMessageFile= debug, RRecordMessageFile

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRecordMessageFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RRecordMessageFile.File=${dd.apphome}/data/log/report.log
log4j.appender.RRecordMessageFile.DatePattern='.'yyyy-MM-dd
log4j.appender.RRecordMessageFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RRecordMessageFile.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRecordMessageFile.Encoding=UTF-8
# Trace File.
log4j.appender.TRecordMessageFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TRecordMessageFile.File=${dd.apphome}/data/log/trace.log
log4j.appender.TRecordMessageFile.DatePattern='.'yyyy-MM-dd
log4j.appender.TRecordMessageFile.layout=org.apache.log4j.PatternLayout
log4j.appender.TRecordMessageFile.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRecordMessageFile.Encoding=UTF-8