log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.RCOM_555= debug, TRCOM_555
log4j.logger.Dialog.Designer.ReportWriter.RCOM_555= debug, RRCOM_555

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RRCOM_555=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RRCOM_555.File=D:/RCOM/Triplefive/log/report.log
log4j.appender.RRCOM_555.DatePattern='.'yyyy-MM-dd
log4j.appender.RRCOM_555.layout=org.apache.log4j.PatternLayout
log4j.appender.RRCOM_555.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RRCOM_555.Encoding=UTF-8
# Trace File.
log4j.appender.TRCOM_555=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TRCOM_555.File=D:/RCOM/Triplefive/log/trace.log
log4j.appender.TRCOM_555.DatePattern='.'yyyy-MM-dd
log4j.appender.TRCOM_555.layout=org.apache.log4j.PatternLayout
log4j.appender.TRCOM_555.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TRCOM_555.Encoding=UTF-8